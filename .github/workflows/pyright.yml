name: Pyright Lint

on:
  push:
    paths:
      - "nonebot_plugin_werewolf/**"
      - ".github/workflows/pyright.yml"
      - "pyproject.toml"
      - "pdm.lock"
  pull_request:
    paths:
      - "nonebot_plugin_werewolf/**"
      - ".github/workflows/pyright.yml"
      - "pyproject.toml"
      - "pdm.lock"

jobs:
  pyright:
    name: Pyright Lint
    runs-on: ubuntu-latest
    concurrency:
      group: pyright-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - uses: actions/checkout@v4

      - name: Setup PDM
        uses: pdm-project/setup-pdm@v4
        with:
          python-version: "3.12"
          cache: true

      - name: Install dependencies
        run: pdm install

      - name: Configure venv
        run: echo "$PWD/.venv/bin" >> $GITHUB_PATH

      - name: Run Pyright
        uses: jakebailey/pyright-action@v2
